<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>乐淘首页</title>
</head>

<body class="body">
  <div class="lt_aside">
    <div class="brand">
      <a href="index1.html">黑马27期</a>
    </div>
    <div class="user">
      <img src="./images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <span class='glyphicon glyphicon-user'></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="cate" style='display: block'>
            <a href="first.html">一级分类</a>
            <a href="second.html" class='active'>二级分类</a>
          </div>
          <div></div>
        </li>
        <li>
          <a href="product.html">
            <span class='glyphicon glyphicon-tags'></span>
            商品分类
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="topbar">
      <a href="javascript:;" class="pull-left icon_menu">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <div class="modal fade" id='logoutModal' tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="text-danger">
              <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn-logout">确认</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li>
          商品管理
        </li>
      </ol>
      <button class='btn mb_15 btn_add btn-default'>添加商品</button>
      <div class="modal fade" id='addModal' tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <form>
              <div class="modal-body">
                <div class="form-group">
                  <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                      <span class="dropdown-text">请选择一级分类</span>
                      <input type="hidden" name="categoryId">
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <!-- 挖个坑 -->
                    </ul>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" autocomplete="off" class="form-control" name="brandName" placeholder="请输入一级分类名称">
                </div>
                <div class="form-group">
                  <label for="file" class="btn btn-default">上传图片</label>
                  <input id="file" type="file" name="pic1" data-url="/product/addProductPic" style="display: none">
                </div>
                <div class="form-group">
                  <div class="img_box">
                    <img width="100" height="100" src="./images/none.png" alt="">
                  </div>
                  <input type="hidden" name='brandLogo'>
                  <input type="hidden" name="hot" value="1">
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary add">添加</button>
              </div>
            </form>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>			
            <th width='10%'>序号</th>
            <th width='25%'>商品名称</th>
            <th width='25%'>商品描述</th>
            <th width='10%'>商品库存</th>
            <th width='10%'>商品尺寸</th>
            <th width='10%'>商品状态</th>
            <th width='10%'>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
          
        </tbody>
      </table>
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>

  <script type="text/html" id='tpl'>
    {{ each rows v i }}
    <tr>
        <td>{{ (page - 1 ) * size + i + 1 }}</td>
        <td>{{ v.proName }}</td>
        <td>{{ v.proDesc }}</td>
        <td>{{ v.num }}</td>
        <td>{{ v.size }}</td>
        <td>{{ v.statu === 1 ? '已上架' : '已下架' }}</td>
        <td>
          <button class="btn btn-danger btn-sm">下架</button>
        </td>
      </tr>
      {{ /each }}
  </script>

  <script type="text/html" id="tpl2">
  
  </script>

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/comment.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
